<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META name="ROBOTS" content="NOINDEX, NOFOLLOW">
</head>

<body>
  <main id="printBody">

  <h1 id="title" orientation="portrait"  style="display:none;">TraffWeb Print Template</h1>

  <div id="plwrapper" class="plwrapper_p" >
    <div id="plcontainer">

      <div id="printmap" class="map_p mainmap" >

        <div id="northdiv" >
          <img id="northimg" src="https://cdn.traffwebdev.uk/cdn/css/images/north.gif" class="printlimg" alt="North"/>
        </div>

        <div id="copydiv">
          <div id="print_scale_line">
          </div>

          <p id="copytext" class="copytext_l">&copy; Crown copyright. All rights reserved</p>
        </div>

      </div>

      <div id="plmapcontrols" class="plmapcontrols_p">

        <div id="datenotesdiv" class="datenotesdiv_p">

          <div id="ptitlediv">
            <textarea  maxlength="20" name="printnotes" id="ptitletext" class="addtext ptitleinp" placeholder="Enter Title..."></textarea>
          </div>

          <div id="datediv">
            <p id="pdatetext" class="printtext"></p>
          </div>

          <div id="notesdiv">
            <textarea class="addtext" cols="3" rows="10" maxlength="110" id="pnotes" name ="printnotes" placeholder="Enter additional text..."></textarea>
          </div>

        </div> <!-- end #datenotesdiv -->

        <div id="orderdisplay" class="orderdisplay_p">
          <p class="dataFilter">Date displayed: </p>
        </div>

        <div id="logodiv" class="logodiv_p">

          <div id="logocontainer" class="logocontainer_p">
            <img id="logoimg" src="/img/printlogo.png" class="printlimg" alt="Logo"/>
          </div>

          <div id="twdiv" class="twdiv_p">
            <p id="twtext">Produced by TraffWeb</p>
          </div>

        </div> <!-- end #logodiv -->

       </div> <!-- end #plmapcontrols -->

  	</div> <!-- end #plcontainer -->
  </div> <!-- end #plwrapper -->

  <br id="pagesplit" class="clnosecpage">

  <div class="pllegwrapper_p" id="pllegwrapper" >
    <h2>Legend</h2>

    <div id="pllegcontainer">

      <div id="orderdisplaycol1">
      </div>

      <div id="orderdisplaycol2">
      </div>

      <div id="orderdisplaycol3">
      </div>

    </div> <!-- enbd #pllegcontainer -->
  </div> <!-- end #pllegwrapper -->

  </main>
</body>
</html>
