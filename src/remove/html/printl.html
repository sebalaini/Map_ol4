<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META name="ROBOTS" content="NOINDEX, NOFOLLOW">
</head>

<body>
  <main id="printBody">

  <h1 id="title" orientation="landscape"  style="display:none;">TraffWeb Print Template</h1>

  <div id="plwrapper" class="plwrapper_l" >
    <div id="plcontainer">

    <div id="plmapcontrols" class="plmapcontrols_l">

      <div id="datenotesdiv" class="datenotesdiv_l">

        <div id="ptitlediv">
          <textarea maxlength="20" class="addtext ptitleinp" id="ptitletext" placeholder="Enter Title..."></textarea>
        </div>

        <div id="datediv">
          <p id="pdatetext" class="printtext"></p>
        </div>

        <div id="notesdiv">
          <textarea cols="4" rows="7" maxlength="170" name ="printnotes" id="pnotes" class="addtext" placeholder="Enter additional text..."></textarea>
        </div>

      </div> <!-- end #datenotesdiv -->

        <div id="orderdisplay" class="orderdisplay_l">
          <p class="dataFilter">Date displayed: </p>
        </div>

        <div id="logodiv" class="logodiv_l">
		          <div id="logocontainer" class="logocontainer_l">
		              <img id="logoimg" src="/img/printlogo.png" class="printlimg" alt="Logo"/>
		          </div>

		          <div id="twdiv" class="twdiv_l">
		              <p id="twtext">Produced by TraffWeb</p>
		          </div>
		    </div>
  	</div> <!-- end #plmapcontrols -->

    <div id="content">
<div id="printmap" class="map_l mainmap">

        <div id="northdiv" >
          <img id="northimg" src="https://cdn.traffwebdev.uk/cdn/css/images/north.gif" class="printlimg" alt="North"/>
        </div>

          <div id="print_scale_line">
          </div>
        <p id="copytext" class="copytext_l">&copy; Crown copyright. All rights reserved</p>
      </div>
		</div>

    </div> <!-- end #plcontainer -->
  </div> <!--  end #plwrapper -->

  <br id="pagesplit" class="clnosecpage">

  <div id="pllegwrapper" class="pllegwrapper_l" >
    <h2>Legend</h2>

    <div id="pllegcontainer">

      <div id="orderdisplaycol1">
      </div>

      <div id="orderdisplaycol2">
      </div>

      <div id="orderdisplaycol3">
      </div>

    </div> <!-- end #pllegcontainer -->
  </div> <!-- end #pllegwrapper -->

  </main>
</body>
</html>
